<!DOCTYPE html>
<html>
	<head>
		<title>Intro to JS</title>
	</head>
	<body>
		<section>
			<p>
				<input id="farenheit" placeholder="Farenheit" type="text">
				<button type="submit" onclick="f_to_c(document.getElementById('farenheit').value)">Convert</button>
			</p>
			<p id="celsius"></p>
		</section>
		<section>
			<p>
				<input id="radius" placeholder="Radius of a sphere" type="text">
				<button type="submit" onclick="volume_of_sphere(document.getElementById('radius').value)">Volume</button>
			</p>
			<p id="volume"></p>
		</section>
		<section>
			<p>
				<input id="num1" placeholder="1" type="text">
				<input id="num2" placeholder="2" type="text">
				<input id="num3" placeholder="3" type="text">
				<input id="num4" placeholder="4" type="text">
				<button type="submit" onclick="average()">Average</button>
			</p>
			<p id="average"></p>
		</section>
		<script src="intro_js.js" type="text/javascript"></script>
	</body>
</html>
